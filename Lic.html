<canvas id="canvas" width="500" height="400"></canvas>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let y = 180;
    let direction = 1;
    let angle = 0;

    function drawHeart(x, y, size) {
        ctx.fillStyle = "purple"; // Color similar al que usaste en Python
        ctx.beginPath();

        // Forma del corazón más similar a turtle
        ctx.moveTo(x, y);
        ctx.bezierCurveTo(x - size, y - size * 1.3, x - size * 2, y + size * 1.2, x, y + size * 2);
        ctx.bezierCurveTo(x + size * 2, y + size * 1.2, x + size, y - size * 1.3, x, y);
        
        ctx.fill();
    }

    function drawTextAroundHeart(x, y) {
        ctx.fillStyle = "white"; // Color del texto
        ctx.font = "bold 24px Courier"; // Tipo de fuente similar al de turtle
        
        ctx.save();
        ctx.translate(x, y - 140);
        ctx.rotate(Math.sin(angle) * 0.1); // Pequeña animación de movimiento
        ctx.fillText("ÁNIMOS FUTURA LIC. SARI", -160, 0);
        ctx.restore();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawHeart(250, y, 110);
        drawTextAroundHeart(250, y);

        y += direction;
        angle += 0.05;

        if (y >= 220 || y <= 140) {
            direction *= -1;
        }

        requestAnimationFrame(animate);
    }

    animate();
</script>
