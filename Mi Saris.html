<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Mi Saris 💘</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000 60%, #1a1a1a 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      z-index: 0;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      width: 300px;
      height: 270px;
      background-color: red;
      clip-path: polygon(
        50% 0%,
        100% 35%,
        80% 100%,
        50% 80%,
        20% 100%,
        0% 35%
      );
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: white;
      animation: fade 5s ease-in-out forwards;
      z-index: 1;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    @keyframes fade {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      10% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <script>
    const mensajes = [
      "Mi Saris, te extraño cada segundo 💔",
      "Tu sonrisa ilumina mi alma 🌟",
      "Sin ti, todo se siente vacío 😢",
      "Te pienso más de lo que imaginas 💭",
      "Mi corazón late por ti ❤️",
      "Eres mi paz en el caos 🌈",
      "Cada día sin ti es gris 🌫️",
      "Te amo más que ayer y menos que mañana 💘",
      "Tu ausencia me duele, mi amor 😞",
      "Eres mi razón de ser 💞",
      "Vuelve pronto, mi vida te necesita 🥺",
      "Tu voz es mi melodía favorita 🎶",
      "Mi Saris, eres mi todo 🌍",
      "No hay distancia que apague este amor 🚀",
      "Te llevo en cada latido 💓"
    ];

    const colores = [
      "#FF69B4", "#FF4500", "#FFD700", "#ADFF2F", "#00CED1",
      "#9370DB", "#FF1493", "#00FA9A", "#FF6347", "#7B68EE",
      "#FFB6C1", "#20B2AA", "#FF00FF", "#DC143C", "#40E0D0"
    ];

    let index = 0;

    function mostrarCorazon() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.backgroundColor = colores[index];
      heart.textContent = mensajes[index];
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
        index++;
        if (index < mensajes.length) {
          mostrarCorazon();
        }
      }, 5000);
    }

    mostrarCorazon();
  </script>
</body>
</html>
