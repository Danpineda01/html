<head>

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #e1b0ff;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #8a2be2;
            font-size: 40px;
            margin-top: 50px;
        }
        .botones {
            margin-top: 20px;
        }
        button {
            font-size: 22px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        #si {
            background-color: #8a2be2;
            color: white;
        }
        #si:hover {
            background-color: #6a1cbf;
        }
        #no {
            background-color: #aa5af7;
            color: white;
            position: absolute;
        }
        .corazones {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
            opacity: 0.7;
            animation: flotar 5s infinite ease-in-out;
        }
        @keyframes flotar {
            0% { transform: translateY(0); opacity: 0.7; }
            50% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
    </style>
    <script>
        let movimientos = 0;

        }

        function moverNo() {
            if (movimientos < 10) {
                var botonNo = document.getElementById("no");
                var x = Math.random() * (window.innerWidth - botonNo.offsetWidth);
                var y = Math.random() * (window.innerHeight - botonNo.offsetHeight);
                botonNo.style.left = x + "px";
                botonNo.style.top = y + "px";
                movimientos++;
            }
        }

        function crearCorazones() {
            for (let i = 0; i < 15; i++) {
                let corazon = document.createElement("div");
                corazon.classList.add("corazones");
                corazon.style.left = Math.random() * window.innerWidth + "px";
                corazon.style.top = Math.random() * window.innerHeight + "px";
                corazon.style.animationDuration = Math.random() * 3 + 4 + "s";
                document.body.appendChild(corazon);
            }
        }
        
        window.onload = crearCorazones;
    </script>
</head>

</html>
