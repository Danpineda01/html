<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Corazón</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="400"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let y = 180;
        let direction = 1;
        let angle = 0;

        function drawHeart(x, y, size) {
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - size, y - size * 1.3, x - size * 2, y + size * 1.2, x, y + size * 2);
            ctx.bezierCurveTo(x + size * 2, y + size * 1.2, x + size, y - size * 1.3, x, y);
            ctx.fill();
        }

        function drawTextAroundHeart(x, y) {
            ctx.fillStyle = "white";
            ctx.font = "bold 24px Arial";
            ctx.save();
            ctx.translate(x, y - 140);
            ctx.rotate(Math.sin(angle) * 0.1);
            ctx.fillText("TE QUIERO MUCHO BUENA/ PARA NADA AQUINO", -200, 0);
            ctx.restore();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawHeart(250, y, 110);
            drawTextAroundHeart(250, y);

            y += direction;
            angle += 0.05;

            if (y >= 220 || y <= 140) {
                direction *= -1;
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
