<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Especial</title>
    <style>
        body {
            background-color: #2a006a;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background-color: #d90052;
            position: relative;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.5s;
        }
        .envelope::before {
            content: "‚ù§Ô∏è";
            font-size: 90px;
        }
        .letter {
            width: 90%;
            max-width: 400px;
            height: 350px;
            background-color: purple;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px white;
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: yellow;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="envelope" onclick="openLetter()"></div>
    </div>
    
    <div class="letter" id="letter">
        <p>√âchale ganas hermosa, s√© que andas cansada, estresada, con sue√±o, pero son momentos. Recuerda que siempre soy tu fan üêª y t√∫ puedes con todo.!!! TE QUIERO SARI MI PRINCESA HERMOSA</p>
        <div class="stars" id="stars"></div>
    </div>

    <script>
        function openLetter() {
            let letter = document.getElementById("letter");
            letter.style.transform = "translate(-50%, -50%) scale(1)";
            letter.style.opacity = "1";

            let starsContainer = document.getElementById("stars");
            starsContainer.innerHTML = "";
            for (let i = 0; i < 6; i++) { 
                let star = document.createElement("div");
                star.className = "star";
                star.style.top = Math.random() * 100 + "%";
                star.style.left = Math.random() * 100 + "%";
                star.style.animationDuration = Math.random() * 2 + 1 + "s";
                starsContainer.appendChild(star);
            }
        }
    </script>

</body>
</html>
